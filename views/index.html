<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adyen Experience Store</title>
    <!-- Link to the external CSS file -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/5.48.0/adyen.css"
    integrity="sha384-qnBE7PYKjoczkCnsKztuq5/oFKUqP98X25aVmTb5YpMCci4yqktWu7PTu0pdcW2G" crossorigin="anonymous" />

    <link rel="stylesheet" href="./../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./../js/common.js"></script>
    <script src="./../js/script.js"></script>
    <script src="./../js/identifyshopperPOS.js"></script>

</head>

<body>

    <div class="overlay" id="overlay"></div>

    <div class="popup-container" id="popup">
        <span class="close-button" id="closePopupButton">&#215;</span>
        <h1>Identifying Shopper</h1>
        <h6>Please use shopper@adyen.com as demo shopper</h6>
        <div class="spinner">
            <div class="spinner-border"></div>
            <div>identifying...</div>
        </div>
        <div class="shopperDetails hide">
            <div><h4>Welcome Back: <span class="shopperName"></span></h4></div>
            <div><h6>You have <b><span class="loyaltyPoints"></b></span> points!</h6></div>
            <button class="tokenize-card-btn">Tokenize Card</button>
        </div>
    </div>

    <header>
        <div class="adyen-logo-div">
            <!-- Adyen Logo -->
            <a href="type.html" ><img src="./../images/adyen-logo.svg" alt="Adyen Logo" width="100"></a>
        </div>
        <div class="right-header">
            <div class="title-div">
                <h1>Adyen Experience Store</h1>
            </div>
            <div class="nav-div">
                <nav>
                    <ul>

                        <li><a href="#">Home</a></li>
                        <li><a href="webhooks.html">Webhooks</a></li>
                        <li class="dropdown">
                            <img id="selected-country-flag" src="" alt="Selected Country Flag">
                            <select class="dropbtn" id="country-dropdown">
                                <!-- <option value="US" selected>United States</option> -->
                                <!-- Add other country options here -->
                            </select>
                        </li>
                        <li class="dropdown">
                            <select class="dropbtn" id="language-dropdown">
                                <!-- Add your language options here -->
                                <option value="english">English</option>
                                <option value="spanish">Spanish</option>
                                <!-- Add more languages as needed -->
                            </select>
                        </li>
                        <li class="dropdown">
                            <select class="dropbtn" id="currency-dropdown">
                                <!-- Add your currency options here -->
                                <option value="usd">USD</option>
                                <option value="eur">EUR</option>
                                <option value="aed">AED</option>
                                <option value="cny">CNY</option>
                                <option value="gbp">GBP</option>
                            </select>
                        </li>
                        <li><a href="cart.html" id="cart-button">Cart (0)</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div>
            <h5><span class="shopper"></span></h5>
        </div>
    </header>

    <main>
        <section id="product-list" class="product-section">
            <!-- Products will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your E-commerce Store</p>
    </footer>
</body>

</html>
